<html>
    <head> <title>My Second Table</title></head>
    <body> 
        <table border = "2">
            <tr> 
                <td rowspan = "2">This spans two rows</td>
                <td>Row 1 Column 2</td>
            </tr>
            <tr>
                <td>Row 2 Column 2</td>
            </tr>
            <tr>
                <th colspan = "2">Row 3</th>
            </tr>
            <tr>
                <td>Row 4 Column 1</td>
                <td>Row 4 Column 2</td>
            </tr>
        </table>
    </body>
</html>
